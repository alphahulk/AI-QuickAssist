<!-- popup.html - UI for the Chrome extension popup -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 320px;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        #selected-text {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 8px;
            background: #eef;
            border-radius: 5px;
        }
        #response-container {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            color: #555;
        }
        .loading {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <h3>AI Popup</h3>
    <p id="selected-text">Selected text will appear here...</p>
    <div id="response-container" class="loading">AI response will appear here...</div>
    <script src="popup.js"></script>
</body>
</html>
